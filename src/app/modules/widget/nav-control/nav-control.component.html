<ul class="list-inline">
    <li class="list-inline-item" *ngFor="let item of navTitlesData">
        <div class="main-menu-color dropdown">
            <ul>
                <li class="li-class row">
                    <i class="material-icons icon-size">{{ item.titleIconName }}</i>
                    <span class="menu-name">{{ item.title }}</span>
                </li>
                <div id="myDropdown" class="dropdown-content">
                    <a (click)="redirectToPage(subitem.navigationRout)" *ngFor="let subitem of item.subNavControls">{{ subitem.subTitle }}</a>
                </div>
            </ul>
        </div>
    </li>
</ul>
